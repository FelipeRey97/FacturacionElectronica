<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Generador de Facturas Electrónicas</title>
  </head>
  <body>
    <div class="initial-screen">
      <img src="fondo.jpg" alt="Fondo" class="background-image" />
      <h1>Generador de Facturas Electrónicas</h1>
      <button id="start-button">Crear Registro</button>
    </div>
    <div class="container" id="invoice-container" style="display: none">
      <h1>Crear Factura</h1>
      <form id="invoice-form">
        <label for="business-name">Nombre del Negocio:</label>
        <input type="text" id="business-name" required />

        <label for="customer-name">Nombre del Cliente:</label>
        <input type="text" id="customer-name" required />

        <label for="amount">Monto (COP):</label>
        <input type="number" id="amount" required />

        <!-- Botón movido debajo del monto -->
        <button type="submit" id="generate-invoice-button">
          Generar Factura
        </button>
      </form>
      <div id="invoice-output"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
